<html>

<head>
    <title>Pokemon Trainer Form</title>
    <link rel="stylesheet" href="html1.css">


</head>

<body>
    <img id="poke" width="50%" height="30%" src="download.png" alt="htmlimage" align="center">

    <h1>Welcome New Trainers!</h1>
    <!-- <img src="pika.jpg" alt="None" style="float:right"> -->


    <div id="formsheet">
        <form action="" id="formshadow"
            style="font:bold;font-size: 13pt;font-family: cursive;background: rgba(80, 78, 78,0.8);color: blanchedalmond;padding: 20px;border-radius:25px;box-shadow: 10px solid white">
            Name: <input type="text"><br><br>

            Email: <input type="email"><br><br>

            Password:<input type="password"><br><br>

            Age:<input type="number" min="13" max="60"><br><br>

            Gender: <input type="radio" name="Gen"> Male <input type="radio" name="Gen"> Female
            <br><br>

            Type: <select>
                <option value="fire">Charmander</option>
                <option value="water">Squirtle</option>
                <option value="Grass">Bulbasaur</option>
            </select> <br><br>

            <button type="button" id='btn'>Submit</button>

        </form>
    </div>
</body>


</html>
